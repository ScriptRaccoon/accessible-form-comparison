<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Accessible Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Accessible Form</h1>
		</header>

		<section aria-describedby="info">
			<form id="loginForm">
				<div class="info" id="info">
					<img
						alt="user icon"
						aria-hidden="true"
						id="loginIcon"
						src="icon.png"
					/>
					Use this form to login to our services.
				</div>

				<p aria-hidden="true" id="required">
					Fields marked with
					<span class="asterisk">*</span> are required.
				</p>

				<div>
					<label for="emailInput"
						>Email
						<span class="asterisk" aria-hidden="true"
							>*</span
						><span class="visually-hidden"
							>required</span
						></label
					>
					<input
						id="emailInput"
						type="email"
						aria-describedby="emailError"
					/>

					<p
						id="emailError"
						class="error"
						aria-live="assertive"
					></p>
				</div>

				<div>
					<label for="passwordInput"
						>Password
						<span class="asterisk" aria-hidden="true"
							>*</span
						><span class="visually-hidden"
							>required</span
						></label
					>
					<input
						id="passwordInput"
						type="password"
						aria-describedby="passwordError"
					/>

					<p
						id="passwordError"
						class="error"
						aria-live="assertive"
					></p>
				</div>

				<button id="loginButton">Login</button>
			</form>

			<div class="centered">
				<img
					src="software.png"
					id="softwareImage"
					alt="get started with our services, including
						photos, analytics and search"
				/>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
